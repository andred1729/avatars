<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Submission</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        min-height: 100vh;
        background: radial-gradient(circle at top, #f5f5f5, #e0e0e0);
      }

      .container {
        margin: auto;
        width: min(1440px, 100%);
        display: flex;
        gap: 2rem;
      }

      .left-div, .right-div {
        flex: 1;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
      }
      
      .left-div {
        background-color: rgba(180, 210, 255, 0.9);
      }

      .right-div {
        background-color: rgba(160, 190, 235, 0.9);
      }

      h1 {
        margin: 0;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .right-div h2 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .styled-textarea {
        resize: vertical;
        min-height: 70vh;
        padding: 1rem;
        font-family: "JetBrains Mono", "Fira Code", "SF Mono", monospace;
        font-size: 1rem;
        border: 1px solid #c8c8c8;
        border-radius: 0.75rem;
        background-color: rgba(40, 44, 52, 0.9);
        color: #f8f8f2;
      }

      .styled-textarea:focus {
        outline: none;
        border-color: #4b82f1;
        box-shadow: 0 0 0 3px rgba(75, 130, 241, 0.25);
      }

      button {
        align-self: flex-end;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background-color: #4b82f1;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 0.5rem 1rem rgba(75, 130, 241, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        padding: 1.5rem;
        border-radius: 0.75rem;
        background-color: rgba(244, 247, 255, 0.9);
        border: 1px solid rgba(75, 130, 241, 0.2);
      }

      .result.error {
        background-color: rgba(255, 244, 244, 0.9);
        border-color: rgba(241, 75, 75, 0.2);
      }

      .voice-status {
        margin-top: 0.75rem;
        text-align: center;
        font-size: 0.95rem;
        font-weight: 600;
        color: #1a1a1a;
      }

      @media (prefers-color-scheme: dark) {
        .voice-status {
          color: #f5f5f5;
        }
      }

      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: "JetBrains Mono", "Fira Code", "SF Mono", monospace;
        font-size: 0.95rem;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .whiteboard-overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.98);
        display: none;
        flex-direction: column;
        z-index: 1000;
      }

      .whiteboard-overlay.active {
        display: flex;
      }

      .whiteboard-toolbar {
        display: flex;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        background: rgba(0, 0, 0, 0.05);
        align-items: center;
        color: #1a1a1a;
      }

      .whiteboard-toolbar span {
        font-weight: 600;
      }

      .whiteboard-toolbar button {
        padding: 0.5rem 1.1rem;
        font-size: 0.9rem;
        border-radius: 0.5rem;
        border: 1px solid rgba(0, 0, 0, 0.2);
        background: #ffffff;
        color: #1a1a1a;
        cursor: pointer;
      }

      .whiteboard-canvas {
        flex: 1;
        cursor: crosshair;
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      .whiteboard-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 48px;
        height: 48px;
        margin: -24px 0 0 -24px;
        border-radius: 50%;
        border: 4px solid rgba(0, 0, 0, 0.2);
        border-top-color: #1a1a1a;
        animation: whiteboard-spin 0.9s linear infinite;
        display: none;
      }

      .whiteboard-spinner.active {
        display: block;
      }

      @keyframes whiteboard-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-div">
        <h1>Code Submission</h1>
        <form id="code-form" action="#" method="post">
          <label for="code" class="sr-only">Paste your code snippet</label>
          <textarea
            id="code"
            name="code"
            class="styled-textarea"
            placeholder="Paste your code snippet here"
            required
          >{{ code if code else '' }}</textarea>
          <button type="button" id="code-submit" disabled title="Voice capture handles submission">Voice capture handles submission</button>
        </form>

        {% if error %}
        <section class="result error">
          <h2>Error</h2>
          <pre>{{ error }}</pre>
        </section>
        {% endif %}
      </div>
      <div class="right-div">
        <h2>Output</h2>
        <textarea
          id="output"
          name="output"
          class="styled-textarea"
          placeholder="Result will appear here"
          readonly
        >{% if result %}{{ result }}{% endif %}</textarea>
        <div id="voice-status" class="voice-status">Press Shift+V to start recording; press again to stop and submit.</div>
      </div>
    </div>
    <div class="whiteboard-overlay" id="whiteboard-overlay">
      <div class="whiteboard-toolbar">
        <span>Whiteboard</span>
        <button type="button" id="whiteboard-tool-toggle">Pen</button>
        <button type="button" id="whiteboard-clear">Clear</button>
        <button type="button" id="whiteboard-send">Send to Herdora</button>
        <button type="button" id="whiteboard-close">Close (Esc)</button>
      </div>
      <canvas class="whiteboard-canvas" id="whiteboard-canvas"></canvas>
      <div class="whiteboard-spinner" id="whiteboard-spinner" aria-hidden="true"></div>
    </div>
    <script type="application/json" id="whiteboard-data">{{ whiteboard_state if whiteboard_state else '{}' }}</script>
    <script type="application/json" id="whiteboard-auto-flag">{{ 'true' if auto_open_whiteboard else 'false' }}</script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" integrity="sha256-dGkEAjWz0nN7kYMva9n32CuWHa3gwxObn2ymlk/wr9g=" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      const form = document.getElementById('code-form');
      const codeTextarea = document.getElementById('code');
      const outputTextarea = document.getElementById('output');
      const voiceStatusEl = document.getElementById('voice-status');
      const whiteboardOverlay = document.getElementById('whiteboard-overlay');
      const whiteboardCanvas = document.getElementById('whiteboard-canvas');
      const whiteboardCtx = whiteboardCanvas.getContext('2d');
      const whiteboardToolToggle = document.getElementById('whiteboard-tool-toggle');
      const whiteboardClearBtn = document.getElementById('whiteboard-clear');
      const whiteboardSendBtn = document.getElementById('whiteboard-send');
      const whiteboardCloseBtn = document.getElementById('whiteboard-close');
      const whiteboardSpinner = document.getElementById('whiteboard-spinner');
      const whiteboardStateEl = document.getElementById('whiteboard-data');
      const whiteboardAutoFlagEl = document.getElementById('whiteboard-auto-flag');

      let whiteboardState = { strokes: [] };
      try {
        whiteboardState = JSON.parse(whiteboardStateEl.textContent || '{}');
      } catch (error) {
        whiteboardState = { strokes: [] };
      }

      let initialAutoOpenWhiteboard = false;
      try {
        initialAutoOpenWhiteboard = JSON.parse(whiteboardAutoFlagEl.textContent || 'false');
      } catch (error) {
        initialAutoOpenWhiteboard = false;
      }

      let recordingStream = null;
      let mediaRecorder = null;
      let audioChunks = [];
      let isRecordingVoice = false;
      let isProcessingVoice = false;
      const VOICE_KEY_CODE = 'KeyV';
      let autoWhiteboardTimer = null;
      let autoWhiteboardActive = false;

      let whiteboardActive = false;
      let currentTool = 'draw';
      let isDrawing = false;
      let currentStroke = null;
      const PEN_WIDTH = 4;
      const ERASER_WIDTH = 20;

      function canvasRect() {
        return whiteboardCanvas.getBoundingClientRect();
      }

      function resizeCanvas() {
        const rect = canvasRect();
        const dpr = window.devicePixelRatio || 1;
        whiteboardCanvas.width = Math.max(1, Math.floor(rect.width * dpr));
        whiteboardCanvas.height = Math.max(1, Math.floor(rect.height * dpr));
        whiteboardCtx.setTransform(1, 0, 0, 1, 0, 0);
        whiteboardCtx.scale(dpr, dpr);
        renderWhiteboard();
      }

      function toggleWhiteboard(forceState) {
        const next = typeof forceState === 'boolean' ? forceState : !whiteboardActive;
        whiteboardActive = next;
        whiteboardOverlay.classList.toggle('active', whiteboardActive);
        if (whiteboardActive) {
          resizeCanvas();
        }
        if (!whiteboardActive) {
          setSpinnerVisible(false);
          if (autoWhiteboardTimer) {
            clearTimeout(autoWhiteboardTimer);
            autoWhiteboardTimer = null;
          }
          autoWhiteboardActive = false;
        }
      }

      function setSpinnerVisible(visible) {
        whiteboardSpinner.classList.toggle('active', visible);
        whiteboardSendBtn.disabled = Boolean(visible);
      }

      function scheduleAutoCloseWhiteboard() {
        if (autoWhiteboardTimer) {
          clearTimeout(autoWhiteboardTimer);
        }
        autoWhiteboardTimer = setTimeout(() => {
          if (autoWhiteboardActive) {
            toggleWhiteboard(false);
            autoWhiteboardActive = false;
            autoWhiteboardTimer = null;
          }
        }, 15000);
      }

      function autoOpenWhiteboard() {
        toggleWhiteboard(true);
        autoWhiteboardActive = true;
        scheduleAutoCloseWhiteboard();
      }

      function autoCloseWhiteboard() {
        if (autoWhiteboardTimer) {
          clearTimeout(autoWhiteboardTimer);
          autoWhiteboardTimer = null;
        }
        if (autoWhiteboardActive && whiteboardActive) {
          toggleWhiteboard(false);
        }
        autoWhiteboardActive = false;
      }

      function setTool(tool) {
        currentTool = tool;
        whiteboardToolToggle.textContent = tool === 'draw' ? 'Pen' : 'Eraser';
        whiteboardCanvas.style.cursor = tool === 'draw' ? 'crosshair' : 'cell';
      }

      function normalizedPoint(event) {
        const rect = canvasRect();
        const x = (event.clientX - rect.left) / rect.width;
        const y = (event.clientY - rect.top) / rect.height;
        return {
          x: Math.min(1, Math.max(0, x || 0)),
          y: Math.min(1, Math.max(0, y || 0)),
        };
      }

      function drawStrokeOnCanvas(stroke) {
        const points = stroke.points || [];
        if (points.length < 2) {
          return;
        }
        const rect = canvasRect();
        const mode = stroke.mode === 'erase' ? 'erase' : 'draw';
        const color = mode === 'draw' ? (stroke.color || '#000000') : '#ffffff';
        const widthNorm = stroke.width || 0.01;
        const widthPx = Math.max(1, widthNorm * rect.width);

        whiteboardCtx.save();
        whiteboardCtx.lineJoin = 'round';
        whiteboardCtx.lineCap = 'round';
        whiteboardCtx.lineWidth = widthPx;
        if (mode === 'erase') {
          whiteboardCtx.globalCompositeOperation = 'destination-out';
        } else {
          whiteboardCtx.globalCompositeOperation = 'source-over';
          whiteboardCtx.strokeStyle = color;
        }
        whiteboardCtx.beginPath();
        const first = points[0];
        whiteboardCtx.moveTo(first.x * rect.width, first.y * rect.height);
        for (let i = 1; i < points.length; i += 1) {
          const point = points[i];
          whiteboardCtx.lineTo(point.x * rect.width, point.y * rect.height);
        }
        whiteboardCtx.stroke();
        whiteboardCtx.restore();
      }

      function renderWhiteboard(state = whiteboardState) {
        whiteboardCtx.clearRect(0, 0, whiteboardCanvas.width, whiteboardCanvas.height);
        const strokes = state.strokes || [];
        strokes.forEach(drawStrokeOnCanvas);
      }

      function updateWhiteboardState(state) {
        whiteboardState = state || { strokes: [] };
        if (whiteboardActive) {
          renderWhiteboard();
        }
      }

      function setVoiceStatus(message) {
        if (voiceStatusEl) {
          voiceStatusEl.textContent = message;
        }
      }

      async function captureScreenshotBlob() {
        if (typeof window.html2canvas !== 'function') {
          return null;
        }
        try {
          const canvas = await window.html2canvas(document.body, { scale: 1 });
          return await new Promise((resolve) => {
            if (canvas.toBlob) {
              canvas.toBlob((blob) => resolve(blob), 'image/png');
            } else {
              resolve(null);
            }
          });
        } catch (error) {
          console.error('Screenshot capture failed:', error);
          return null;
        }
      }

      async function submitVoiceRecording(audioBlob) {
        if (isProcessingVoice) {
          return;
        }
        isProcessingVoice = true;
        setVoiceStatus('Capturing screenshot...');

        let screenshotBlob = null;
        try {
          screenshotBlob = await captureScreenshotBlob();
        } catch (error) {
          console.error('Screenshot capture error:', error);
        }

        const formData = new FormData();
        const timestamp = Date.now();
        formData.append('audio', audioBlob, `voice-${timestamp}.webm`);
        if (screenshotBlob) {
          formData.append('screenshot', screenshotBlob, `screenshot-${timestamp}.png`);
        }
        if (codeTextarea) {
          formData.append('code', codeTextarea.value || '');
        }

        setVoiceStatus('Sending voice submission to Herdora...');
        outputTextarea.value = 'Processing voice submission...';

        try {
          const response = await fetch('/submit/voice', {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Voice submission failed: ${response.status} ${response.statusText} ${errorText}`);
          }

          const payload = await response.json();
          if (payload.whiteboard) {
            updateWhiteboardState(payload.whiteboard);
            if (whiteboardActive) {
              renderWhiteboard(payload.whiteboard);
            }
          }

          if (payload.whiteboard_action === 'open') {
            autoOpenWhiteboard();
          } else if (payload.whiteboard_action === 'close') {
            autoCloseWhiteboard();
          }

          const suppressOutput = Boolean(payload.suppress_output);
          if (suppressOutput) {
            outputTextarea.value = '';
          } else if (payload.result) {
            outputTextarea.value = payload.result;
          } else if (payload.talk && payload.talk.text) {
            outputTextarea.value = payload.talk.text;
          } else {
            outputTextarea.value = 'Voice submission completed, but no result was returned.';
          }

          setVoiceStatus('Voice submission processed. Press Shift+V to start another recording.');
        } catch (error) {
          console.error('Voice submission error:', error);
          setVoiceStatus('Voice submission failed. Press Shift+V to try again (see console for details).');
          outputTextarea.value = 'Voice submission failed. Check console for details.';
          autoCloseWhiteboard();
        } finally {
          isProcessingVoice = false;
          mediaRecorder = null;
          audioChunks = [];
          setTimeout(() => {
            if (!isRecordingVoice) {
              setVoiceStatus('Press Shift+V to start recording; press again to stop and submit.');
            }
          }, 4000);
        }
      }

      async function startVoiceRecording() {
        if (isRecordingVoice || isProcessingVoice) {
          return;
        }
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          setVoiceStatus('Voice capture is not supported in this browser.');
          return;
        }
        try {
          recordingStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(recordingStream);
          audioChunks = [];
          mediaRecorder.addEventListener('dataavailable', (event) => {
            if (event.data && event.data.size > 0) {
              audioChunks.push(event.data);
            }
          });
          mediaRecorder.addEventListener('stop', async () => {
            const blob = audioChunks.length
              ? new Blob(audioChunks, { type: mediaRecorder?.mimeType || 'audio/webm' })
              : null;
            if (recordingStream) {
              recordingStream.getTracks().forEach((track) => track.stop());
            }
            recordingStream = null;
            if (blob) {
              await submitVoiceRecording(blob);
            } else {
              setVoiceStatus('No audio captured.');
            }
          });
          mediaRecorder.start();
          isRecordingVoice = true;
          setVoiceStatus('Recordingâ€¦ type your code, then press Shift+V again to stop and submit.');
        } catch (error) {
          console.error('Failed to start voice recording:', error);
          setVoiceStatus('Unable to access microphone.');
          if (recordingStream) {
            recordingStream.getTracks().forEach((track) => track.stop());
            recordingStream = null;
          }
          mediaRecorder = null;
        }
      }

      async function stopVoiceRecording() {
        if (!isRecordingVoice || !mediaRecorder) {
          return;
        }
        isRecordingVoice = false;
        setVoiceStatus('Processing recorded audio...');
        try {
          if (mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
          }
        } catch (error) {
          console.error('Error stopping media recorder:', error);
          setVoiceStatus('Voice recorder error.');
        }
      }

      function sendStrokeToServer(stroke) {
        fetch('/whiteboard/strokes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ strokes: [stroke] }),
        })
          .then((response) => response.json())
          .then((state) => updateWhiteboardState(state))
          .catch(() => {});
      }

      function clearWhiteboardOnServer() {
        fetch('/whiteboard/clear', { method: 'POST' })
          .then((response) => response.json())
          .then((state) => updateWhiteboardState(state))
          .catch(() => {});
      }

      function pointerDown(event) {
        if (!whiteboardActive) {
          return;
        }
        isDrawing = true;
        if (event.preventDefault) {
          event.preventDefault();
        }
        const point = normalizedPoint(event);
        const rect = canvasRect();
        const widthPx = currentTool === 'draw' ? PEN_WIDTH : ERASER_WIDTH;
        currentStroke = {
          mode: currentTool,
          color: currentTool === 'draw' ? '#000000' : '#ffffff',
          width: widthPx / Math.max(1, rect.width),
          points: [point],
        };
      }

      function pointerMove(event) {
        if (!isDrawing || !currentStroke) {
          return;
        }
        if (event.preventDefault) {
          event.preventDefault();
        }
        const point = normalizedPoint(event);
        currentStroke.points.push(point);
        drawStrokeOnCanvas({ ...currentStroke, points: currentStroke.points.slice(-2) });
      }

      function pointerUp() {
        if (!isDrawing || !currentStroke) {
          return;
        }
        isDrawing = false;
        if (currentStroke.points.length >= 2) {
          sendStrokeToServer(currentStroke);
        }
        currentStroke = null;
      }

      whiteboardCanvas.addEventListener('mousedown', pointerDown);
      whiteboardCanvas.addEventListener('mousemove', pointerMove);
      document.addEventListener('mouseup', pointerUp);

      whiteboardCanvas.addEventListener('touchstart', (event) => {
        if (!whiteboardActive) {
          return;
        }
        const touch = event.touches[0];
        if (touch) {
          pointerDown(touch);
          event.preventDefault();
        }
      }, { passive: false });

      whiteboardCanvas.addEventListener('touchmove', (event) => {
        if (!whiteboardActive) {
          return;
        }
        const touch = event.touches[0];
        if (touch) {
          pointerMove(touch);
          event.preventDefault();
        }
      }, { passive: false });

      whiteboardCanvas.addEventListener('touchend', () => {
        pointerUp();
      });

      document.addEventListener('keydown', async (event) => {
        if (event.repeat) {
          return;
        }

        if (
          event.code === VOICE_KEY_CODE &&
          event.shiftKey &&
          !event.ctrlKey &&
          !event.altKey
        ) {
          event.preventDefault();
          if (isProcessingVoice) {
            return;
          }
          if (!isRecordingVoice) {
            await startVoiceRecording();
          } else {
            await stopVoiceRecording();
          }
          return;
        }

        if (event.key === 'w' && !event.metaKey && !event.ctrlKey) {
          if (!['INPUT', 'TEXTAREA'].includes(event.target.tagName)) {
            event.preventDefault();
            toggleWhiteboard();
          }
        }
        if (event.key === 'Escape' && whiteboardActive) {
          toggleWhiteboard(false);
        }
      });

      whiteboardToolToggle.addEventListener('click', () => {
        setTool(currentTool === 'draw' ? 'erase' : 'draw');
      });

      whiteboardClearBtn.addEventListener('click', () => {
        whiteboardCtx.clearRect(0, 0, whiteboardCanvas.width, whiteboardCanvas.height);
        clearWhiteboardOnServer();
      });

      whiteboardSendBtn.addEventListener('click', () => {
        const defaultPrompt = 'Explain the current whiteboard.';
        const promptText = window.prompt('What should Herdora do with the whiteboard?', defaultPrompt);
        if (promptText === null) {
          return;
        }
        outputTextarea.value = 'Sending whiteboard to Herdora...';
        setSpinnerVisible(true);
        fetch('/whiteboard/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt: promptText }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data && data.whiteboard) {
              updateWhiteboardState(data.whiteboard);
            }
            if (data && data.talk && data.talk.text) {
              outputTextarea.value = data.talk.text;
            } else {
              outputTextarea.value = 'Whiteboard sent, but no response text was returned.';
            }
            setSpinnerVisible(false);
          })
          .catch(() => {
            outputTextarea.value = 'Failed to send the whiteboard to Herdora.';
            setSpinnerVisible(false);
          });
      });

      whiteboardCloseBtn.addEventListener('click', () => {
        toggleWhiteboard(false);
      });

      window.addEventListener('resize', () => {
        if (whiteboardActive) {
          resizeCanvas();
        }
      });

      setTool('draw');
      renderWhiteboard();
      if (initialAutoOpenWhiteboard) {
        autoOpenWhiteboard();
      }
      setVoiceStatus('Press Shift+V to start recording; press again to stop and submit.');

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        setVoiceStatus('Voice submission only. Press Shift+V to start recording; press again to stop and submit.');
      });
    </script>
  </body>
</html>
