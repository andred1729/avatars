<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Submission</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        min-height: 100vh;
        background: radial-gradient(circle at top, #f5f5f5, #e0e0e0);
      }

      .container {
        margin: auto;
        width: min(1440px, 100%);
        display: flex;
        gap: 2rem;
      }

      .left-div, .right-div {
        flex: 1;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
      }
      
      .left-div {
        background-color: rgba(180, 210, 255, 0.9);
      }

      .right-div {
        background-color: rgba(160, 190, 235, 0.9);
      }

      h1 {
        margin: 0;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .right-div h2 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .styled-textarea {
        resize: vertical;
        min-height: 70vh;
        padding: 1rem;
        font-family: "JetBrains Mono", "Fira Code", "SF Mono", monospace;
        font-size: 1rem;
        border: 1px solid #c8c8c8;
        border-radius: 0.75rem;
        background-color: rgba(40, 44, 52, 0.9);
        color: #f8f8f2;
      }

      .styled-textarea:focus {
        outline: none;
        border-color: #4b82f1;
        box-shadow: 0 0 0 3px rgba(75, 130, 241, 0.25);
      }

      button {
        align-self: flex-end;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background-color: #4b82f1;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 0.5rem 1rem rgba(75, 130, 241, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        padding: 1.5rem;
        border-radius: 0.75rem;
        background-color: rgba(244, 247, 255, 0.9);
        border: 1px solid rgba(75, 130, 241, 0.2);
      }

      .result.error {
        background-color: rgba(255, 244, 244, 0.9);
        border-color: rgba(241, 75, 75, 0.2);
      }


      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: "JetBrains Mono", "Fira Code", "SF Mono", monospace;
        font-size: 0.95rem;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-div">
        <h1>Code Submission</h1>
        <form id="code-form" action="/submit" method="post">
          <label for="code" class="sr-only">Paste your code snippet</label>
          <textarea
            id="code"
            name="code"
            class="styled-textarea"
            placeholder="Paste your code snippet here"
            required
          >{{ code if code else '' }}</textarea>
          <button type="submit">Submit</button>
        </form>

        {% if error %}
        <section class="result error">
          <h2>Error</h2>
          <pre>{{ error }}</pre>
        </section>
        {% endif %}
      </div>
      <div class="right-div">
        <h2>Output</h2>
        <textarea
          id="output"
          name="output"
          class="styled-textarea"
          placeholder="Result will appear here"
          readonly
        >{% if result %}{{ result }}{% endif %}</textarea>
      </div>
    </div>
    <script>
      const form = document.getElementById('code-form');
      const outputTextarea = document.getElementById('output');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const formData = new FormData(form);
        const code = formData.get('code');
        
        outputTextarea.value = 'Processing...';

        try {
          const response = await fetch('/submit', {
            method: 'POST',
            body: new URLSearchParams({ code }),
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
          });

          if (response.ok) {
            const htmlText = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlText, 'text/html');
            const newOutput = doc.getElementById('output');
            const newError = doc.querySelector('.result.error pre');

            if (newError) {
                outputTextarea.value = newError.textContent;
            } else if (newOutput) {
                outputTextarea.value = newOutput.textContent;
            } else {
                outputTextarea.value = 'Could not find output in response.';
            }
          } else {
            outputTextarea.value = `Error: ${response.status} ${response.statusText}`;
          }
        } catch (error) {
          console.error('Submission error:', error);
          outputTextarea.value = 'An unexpected error occurred.';
        }
      });
    </script>
  </body>
</html>
