<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Submission</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        min-height: 100vh;
        background: radial-gradient(circle at top, #f5f5f5, #e0e0e0);
      }

      main {
        margin: auto;
        width: min(720px, 100%);
        padding: 2rem;
        border-radius: 1rem;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      textarea {
        resize: vertical;
        min-height: 220px;
        padding: 1rem;
        font-family: "JetBrains Mono", "Fira Code", "SF Mono", monospace;
        font-size: 1rem;
        border: 1px solid #c8c8c8;
        border-radius: 0.75rem;
        background-color: rgba(250, 250, 250, 0.9);
      }

      textarea:focus {
        outline: none;
        border-color: #4b82f1;
        box-shadow: 0 0 0 3px rgba(75, 130, 241, 0.25);
      }

      button {
        align-self: flex-end;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background-color: #4b82f1;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 0.5rem 1rem rgba(75, 130, 241, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        padding: 1.5rem;
        border-radius: 0.75rem;
        background-color: rgba(244, 247, 255, 0.9);
        border: 1px solid rgba(75, 130, 241, 0.2);
      }

      .result.error {
        background-color: rgba(255, 244, 244, 0.9);
        border-color: rgba(241, 75, 75, 0.2);
      }

      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: "JetBrains Mono", "Fira Code", "SF Mono", monospace;
        font-size: 0.95rem;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Code Submission</h1>
      <form action="/submit" method="post">
        <label for="code" class="sr-only">Paste your code snippet</label>
        <textarea
          id="code"
          name="code"
          placeholder="Paste your code snippet here"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>

      {% if submitted %}
      <section class="result">
        <h2>Submitted Code</h2>
        <pre>{{ code | e }}</pre>
      </section>
      {% endif %}

      {% if error %}
      <section class="result error">
        <h2>Error</h2>
        <pre>{{ error }}</pre>
      </section>
      {% endif %}

      {% if result %}
      <section class="result">
        <h2>Result</h2>
        <pre>{{ result }}</pre>
      </section>
      {% endif %}
    </main>
  </body>
</html>
